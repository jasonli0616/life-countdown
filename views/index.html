<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Life Countdown</h1>

    <div>
        <p>Enter your birthday:</p>
        <input type="date" class="round" name="birthday-input" id="birthday-input">
    </div>
    

    <div>
        <button class="round" id="countdown-button">Countdown</button>
    </div>

    <div>
        <button class="round red" id="clear-button">Clear data</button>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
